<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Splitter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .destinations-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .destination-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .destination-row input[type="url"] {
            flex: 1;
        }

        .destination-row input[type="number"] {
            width: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .splits-list {
            margin-top: 20px;
        }

        .split-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .split-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .split-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .split-url {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }

        .analytics {
            margin-top: 15px;
        }

        .analytics-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ URL Splitter Pro</h1>
            <p>Distribua seu trÃ¡fego inteligentemente com PostgreSQL persistente</p>
        </div>

        <div class="card">
            <h2>ðŸ“Š Criar Novo Split</h2>
            <form id="splitForm">
                <div class="form-group">
                    <label for="splitName">Nome do Split:</label>
                    <input type="text" id="splitName" placeholder="Ex: Atendentes Janeiro" required>
                </div>

                <div class="form-group">
                    <label for="splitSlug">Slug (URL):</label>
                    <input type="text" id="splitSlug" placeholder="Ex: atendentes-janeiro">
                </div>

                <div class="form-group">
                    <label>Destinos:</label>
                    <div class="destinations-container" id="destinationsContainer">
                        <div class="destination-row">
                            <input type="url" placeholder="https://exemplo.com/destino1" required>
                            <input type="number" value="50" min="0" max="100" placeholder="Peso">
                            <span>%</span>
                        </div>
                        <div class="destination-row">
                            <input type="url" placeholder="https://exemplo.com/destino2" required>
                            <input type="number" value="50" min="0" max="100" placeholder="Peso">
                            <span>%</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addDestination()">+ Adicionar Destino</button>
                </div>

                <button type="submit" class="btn btn-primary">ðŸŽ¯ Criar Split</button>
            </form>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>ðŸ“ˆ Splits Existentes</h2>
            <div id="splitsList" class="loading">Carregando splits...</div>
        </div>
    </div>

    <script>
        let splits = [];

        // Carregar splits ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSplits();
            
            // Auto-gerar slug baseado no nome
            document.getElementById('splitName').addEventListener('input', function() {
                const name = this.value;
                const slug = name.toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '')
                    .replace(/\s+/g, '-')
                    .substring(0, 50);
                document.getElementById('splitSlug').value = slug;
            });

            // Submit do formulÃ¡rio
            document.getElementById('splitForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createSplit();
            });
        });

        function addDestination() {
            const container = document.getElementById('destinationsContainer');
            const newRow = document.createElement('div');
            newRow.className = 'destination-row';
            newRow.innerHTML = `
                <input type="url" placeholder="https://exemplo.com/destino" required>
                <input type="number" value="25" min="0" max="100" placeholder="Peso">
                <span>%</span>
                <button type="button" class="btn btn-danger" onclick="removeDestination(this)">Ã—</button>
            `;
            container.appendChild(newRow);
        }

        function removeDestination(button) {
            button.parentElement.remove();
        }

        async function createSplit() {
            try {
                const name = document.getElementById('splitName').value;
                const slug = document.getElementById('splitSlug').value;
                
                const destinationRows = document.querySelectorAll('.destination-row');
                const destinations = [];
                const weights = [];
                
                destinationRows.forEach(row => {
                    const urlInput = row.querySelector('input[type="url"]');
                    const weightInput = row.querySelector('input[type="number"]');
                    
                    if (urlInput.value.trim()) {
                        destinations.push(urlInput.value.trim());
                        weights.push(parseInt(weightInput.value) || 0);
                    }
                });

                if (destinations.length < 2) {
                    showMessage('Pelo menos 2 destinos sÃ£o necessÃ¡rios', 'error');
                    return;
                }

                const response = await fetch('/api/splits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        slug: slug,
                        destinations: destinations,
                        weights: weights
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Split criado com sucesso!', 'success');
                    document.getElementById('splitForm').reset();
                    loadSplits();
                } else {
                    showMessage(data.error || 'Erro ao criar split', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexÃ£o: ' + error.message, 'error');
            }
        }

        async function loadSplits() {
            try {
                const response = await fetch('/api/splits');
                const data = await response.json();
                
                if (response.ok) {
                    splits = data;
                    renderSplits();
                } else {
                    document.getElementById('splitsList').innerHTML = '<div class="error">Erro ao carregar splits</div>';
                }
            } catch (error) {
                document.getElementById('splitsList').innerHTML = '<div class="error">Erro de conexÃ£o</div>';
            }
        }

        function renderSplits() {
            const container = document.getElementById('splitsList');
            
            if (splits.length === 0) {
                container.innerHTML = '<p>Nenhum split criado ainda.</p>';
                return;
            }

            container.innerHTML = splits.map(split => `
                <div class="split-item">
                    <div class="split-header">
                        <div class="split-name">${split.name}</div>
                        <button class="btn btn-danger" onclick="deleteSplit(${split.id})">Excluir</button>
                    </div>
                    <div class="split-url">
                        <strong>URL:</strong> ${window.location.origin}/api/r/${split.slug}
                        <button onclick="copyToClipboard('${window.location.origin}/api/r/${split.slug}')" style="margin-left: 10px;">ðŸ“‹ Copiar</button>
                    </div>
                    <div><strong>Total de cliques:</strong> ${split.total_clicks}</div>
                    <div class="analytics">
                        <strong>Destinos:</strong>
                        ${split.destinations.map((dest, index) => `
                            <div class="analytics-item">
                                <span>${dest}</span>
                                <span>${split.weights[index]}%</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function deleteSplit(id) {
            if (!confirm('Tem certeza que deseja excluir este split?')) return;
            
            try {
                const response = await fetch(`/api/splits/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Split excluÃ­do com sucesso!', 'success');
                    loadSplits();
                } else {
                    showMessage('Erro ao excluir split', 'error');
                }
            } catch (error) {
                showMessage('Erro de conexÃ£o', 'error');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('URL copiada para a Ã¡rea de transferÃªncia!', 'success');
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
