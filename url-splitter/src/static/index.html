<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Splitter - Divisor de Tr√°fego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .destinations-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .destination-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .destination-item input[type="text"] {
            flex: 1;
        }

        .destination-item input[type="number"] {
            width: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .splits-list {
            margin-top: 30px;
        }

        .split-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .split-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .split-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .split-info p {
            color: #666;
            margin: 2px 0;
        }

        .split-actions {
            display: flex;
            gap: 10px;
        }

        .split-url {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }

        .destinations-list {
            margin-top: 10px;
        }

        .destination-display {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            border-left: 4px solid #667eea;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .destination-item {
                flex-direction: column;
            }
            
            .destination-item input[type="number"] {
                width: 100%;
            }
            
            .split-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .split-actions {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîó URL Splitter</h1>
            <p class="subtitle">Divida o tr√°fego das suas campanhas entre m√∫ltiplos destinos</p>
            
            <div id="alertContainer"></div>
            
            <form id="splitForm">
                <div class="form-group">
                    <label for="splitName">Nome do Split:</label>
                    <input type="text" id="splitName" placeholder="Ex: Atendentes WhatsApp" required>
                </div>
                
                <div class="form-group">
                    <label for="splitSlug">Slug (URL):</label>
                    <input type="text" id="splitSlug" placeholder="Ex: atendentes" required>
                    <small style="color: #666;">Apenas letras, n√∫meros e h√≠fens. Ser√° usado na URL final.</small>
                </div>
                
                <div class="form-group">
                    <label>Destinos e Pesos:</label>
                    <div class="destinations-container">
                        <div id="destinationsContainer">
                            <div class="destination-item">
                                <input type="text" placeholder="https://wa.me/5511999999001" required>
                                <input type="number" placeholder="25" min="0" max="100" value="25">
                                <span>%</span>
                                <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">√ó</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addDestination()">+ Adicionar Destino</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">üöÄ Criar Split</button>
            </form>
        </div>

        <div class="card splits-list">
            <h2>üìä Splits Existentes</h2>
            <div id="splitsContainer">
                <p style="text-align: center; color: #666;">Carregando splits...</p>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Editar Split</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editSplitId">
                
                <div class="form-group">
                    <label for="editSplitName">Nome do Split:</label>
                    <input type="text" id="editSplitName" required>
                </div>
                
                <div class="form-group">
                    <label>Destinos e Pesos:</label>
                    <div class="destinations-container">
                        <div id="editDestinationsContainer">
                            <!-- Destinos ser√£o carregados aqui -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addEditDestination()">+ Adicionar Destino</button>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">üíæ Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Carregar splits ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadSplits();
        });

        // Criar split
        document.getElementById('splitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('splitName').value;
            const slug = document.getElementById('splitSlug').value;
            const destinations = [];
            const weights = [];
            
            const destinationItems = document.querySelectorAll('#destinationsContainer .destination-item');
            
            for (let item of destinationItems) {
                const url = item.querySelector('input[type="text"]').value;
                const weight = parseFloat(item.querySelector('input[type="number"]').value) || 0;
                
                if (url) {
                    destinations.push(url);
                    weights.push(weight);
                }
            }
            
            if (destinations.length === 0) {
                showAlert('Adicione pelo menos um destino', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/splits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        slug: slug,
                        destinations: destinations,
                        weights: weights
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split criado com sucesso!', 'success');
                    document.getElementById('splitForm').reset();
                    resetDestinations();
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao criar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o', 'error');
            }
        });

        // Editar split
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const splitId = document.getElementById('editSplitId').value;
            const name = document.getElementById('editSplitName').value;
            const destinations = [];
            const weights = [];
            
            const destinationItems = document.querySelectorAll('#editDestinationsContainer .destination-item');
            
            for (let item of destinationItems) {
                const url = item.querySelector('input[type="text"]').value;
                const weight = parseFloat(item.querySelector('input[type="number"]').value) || 0;
                
                if (url) {
                    destinations.push(url);
                    weights.push(weight);
                }
            }
            
            if (destinations.length === 0) {
                showAlert('Adicione pelo menos um destino', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/splits/${splitId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        destinations: destinations,
                        weights: weights
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split atualizado com sucesso!', 'success');
                    closeEditModal();
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao atualizar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o', 'error');
            }
        });

        // Carregar splits
        async function loadSplits() {
            try {
                const response = await fetch('/api/splits');
                const splits = await response.json();
                
                const container = document.getElementById('splitsContainer');
                
                if (splits.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum split criado ainda.</p>';
                    return;
                }
                
                container.innerHTML = splits.map(split => `
                    <div class="split-item">
                        <div class="split-header">
                            <div class="split-info">
                                <h3>${split.name}</h3>
                                <p><strong>Slug:</strong> ${split.slug}</p>
                                <p><strong>Cliques:</strong> ${split.total_clicks}</p>
                                <p><strong>Criado:</strong> ${new Date(split.created_at).toLocaleDateString('pt-BR')}</p>
                            </div>
                            <div class="split-actions">
                                <button class="btn btn-warning btn-small" onclick="editSplit(${split.id})">‚úèÔ∏è Editar</button>
                                <button class="btn btn-danger btn-small" onclick="deleteSplit(${split.id}, '${split.slug}')">üóëÔ∏è Excluir</button>
                            </div>
                        </div>
                        
                        <div class="split-url">
                            <strong>URL do Split:</strong> 
                            <span onclick="copyToClipboard('${window.location.origin}/api/r/${split.slug}')" style="cursor: pointer; color: #667eea;">
                                ${window.location.origin}/api/r/${split.slug} üìã
                            </span>
                        </div>
                        
                        <div class="destinations-list">
                            <strong>Destinos:</strong>
                            ${split.destinations.map((dest, index) => `
                                <div class="destination-display">
                                    <span>${dest}</span>
                                    <span><strong>${split.weights[index]}%</strong></span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('splitsContainer').innerHTML = '<p style="color: red;">Erro ao carregar splits</p>';
            }
        }

        // Abrir modal de edi√ß√£o
        async function editSplit(splitId) {
            try {
                const response = await fetch(`/api/splits/${splitId}/stats`);
                const split = await response.json();
                
                if (response.ok) {
                    currentEditId = splitId;
                    document.getElementById('editSplitId').value = splitId;
                    document.getElementById('editSplitName').value = split.name;
                    
                    // Carregar destinos
                    const container = document.getElementById('editDestinationsContainer');
                    container.innerHTML = '';
                    
                    split.destinations.forEach((dest, index) => {
                        const weight = split.weights[index] || 0;
                        addEditDestination(dest, weight);
                    });
                    
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    showAlert('Erro ao carregar dados do split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o', 'error');
            }
        }

        // Fechar modal de edi√ß√£o
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        // Deletar split
        async function deleteSplit(splitId, slug) {
            if (!confirm(`Tem certeza que deseja excluir o split "${slug}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/splits/${splitId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split exclu√≠do com sucesso!', 'success');
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao excluir split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o', 'error');
            }
        }

        // Adicionar destino
        function addDestination() {
            const container = document.getElementById('destinationsContainer');
            const div = document.createElement('div');
            div.className = 'destination-item';
            div.innerHTML = `
                <input type="text" placeholder="https://wa.me/5511999999001" required>
                <input type="number" placeholder="25" min="0" max="100" value="25">
                <span>%</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">√ó</button>
            `;
            container.appendChild(div);
        }

        // Adicionar destino na edi√ß√£o
        function addEditDestination(url = '', weight = 25) {
            const container = document.getElementById('editDestinationsContainer');
            const div = document.createElement('div');
            div.className = 'destination-item';
            div.innerHTML = `
                <input type="text" placeholder="https://wa.me/5511999999001" value="${url}" required>
                <input type="number" placeholder="25" min="0" max="100" value="${weight}">
                <span>%</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">√ó</button>
            `;
            container.appendChild(div);
        }

        // Remover destino
        function removeDestination(button) {
            const container = button.closest('.destinations-container').querySelector('div');
            if (container.children.length > 1) {
                button.closest('.destination-item').remove();
            } else {
                showAlert('Deve haver pelo menos um destino', 'error');
            }
        }

        // Reset destinos
        function resetDestinations() {
            const container = document.getElementById('destinationsContainer');
            container.innerHTML = `
                <div class="destination-item">
                    <input type="text" placeholder="https://wa.me/5511999999001" required>
                    <input type="number" placeholder="25" min="0" max="100" value="25">
                    <span>%</span>
                    <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">√ó</button>
                </div>
            `;
        }

        // Copiar para clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('URL copiada para a √°rea de transfer√™ncia!', 'success');
            });
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
