<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Splitter - Divisor de Tráfego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .destinations-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .destination-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .destination-item input[type="url"] {
            flex: 2;
        }

        .destination-item input[type="number"] {
            flex: 1;
            max-width: 100px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .splits-list {
            display: grid;
            gap: 20px;
        }

        .split-card {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .split-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .split-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .split-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .split-url {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }

        .destinations-list {
            margin: 15px 0;
        }

        .destination-info {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .destination-item {
                flex-direction: column;
            }
            
            .destination-item input[type="number"] {
                max-width: none;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>URL Splitter</h1>
            <p>Divida o tráfego de suas campanhas entre múltiplos atendentes de forma inteligente</p>
        </div>

        <div class="content">
            <!-- Formulário para criar novo split -->
            <div class="section">
                <h2>Criar Novo Split de URL</h2>
                <div id="alert-container"></div>
                
                <form id="split-form">
                    <div class="form-group">
                        <label for="split-name">Nome do Split:</label>
                        <input type="text" id="split-name" placeholder="Ex: Campanha Atendentes Janeiro" required>
                    </div>

                    <div class="form-group">
                        <label for="split-slug">Slug (identificador único):</label>
                        <input type="text" id="split-slug" placeholder="Ex: atendentes-jan" pattern="[a-zA-Z0-9_-]*" required>
                        <small>Apenas letras, números, _ e -. Este será usado na URL: /r/seu-slug</small>
                    </div>

                    <div class="form-group">
                        <label>Destinos e Pesos:</label>
                        <div class="destinations-container">
                            <div id="destinations-list">
                                <div class="destination-item">
                                    <input type="url" placeholder="https://meusite.com/atendente1" required>
                                    <input type="number" placeholder="25" min="0" max="100" value="25" required>
                                    <span>%</span>
                                    <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">Remover</button>
                                </div>
                                <div class="destination-item">
                                    <input type="url" placeholder="https://meusite.com/atendente2" required>
                                    <input type="number" placeholder="25" min="0" max="100" value="25" required>
                                    <span>%</span>
                                    <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">Remover</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary btn-small" onclick="addDestination()">Adicionar Destino</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Criar Split</button>
                </form>
            </div>

            <!-- Lista de splits existentes -->
            <div class="section">
                <h2>Splits Existentes</h2>
                <div id="splits-container" class="loading">
                    Carregando splits...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let splits = [];

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadSplits();
            
            // Event listener para o formulário
            document.getElementById('split-form').addEventListener('submit', createSplit);
            
            // Auto-gerar slug baseado no nome
            document.getElementById('split-name').addEventListener('input', function() {
                const name = this.value;
                const slug = name.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .trim();
                document.getElementById('split-slug').value = slug;
            });
        });

        // Funções para gerenciar destinos
        function addDestination() {
            const container = document.getElementById('destinations-list');
            const div = document.createElement('div');
            div.className = 'destination-item';
            div.innerHTML = `
                <input type="url" placeholder="https://meusite.com/atendente" required>
                <input type="number" placeholder="25" min="0" max="100" value="25" required>
                <span>%</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeDestination(this)">Remover</button>
            `;
            container.appendChild(div);
        }

        function removeDestination(button) {
            const container = document.getElementById('destinations-list');
            if (container.children.length > 2) {
                button.parentElement.remove();
            } else {
                showAlert('Pelo menos 2 destinos são necessários', 'error');
            }
        }

        // Função para mostrar alertas
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Função para criar split
        async function createSplit(event) {
            event.preventDefault();
            
            const name = document.getElementById('split-name').value;
            const slug = document.getElementById('split-slug').value;
            
            // Coletar destinos e pesos
            const destinationItems = document.querySelectorAll('.destination-item');
            const destinations = [];
            const weights = [];
            
            destinationItems.forEach(item => {
                const url = item.querySelector('input[type="url"]').value;
                const weight = parseFloat(item.querySelector('input[type="number"]').value);
                if (url && weight >= 0) {
                    destinations.push(url);
                    weights.push(weight);
                }
            });
            
            if (destinations.length < 2) {
                showAlert('Pelo menos 2 destinos são necessários', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/splits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        slug: slug,
                        destinations: destinations,
                        weights: weights
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Split criado com sucesso!', 'success');
                    document.getElementById('split-form').reset();
                    loadSplits();
                } else {
                    showAlert(result.error || 'Erro ao criar split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }

        // Função para carregar splits
        async function loadSplits() {
            try {
                const response = await fetch('/api/splits');
                const data = await response.json();
                
                if (response.ok) {
                    splits = data;
                    renderSplits();
                } else {
                    document.getElementById('splits-container').innerHTML = 'Erro ao carregar splits';
                }
            } catch (error) {
                document.getElementById('splits-container').innerHTML = 'Erro de conexão';
            }
        }

        // Função para renderizar splits
        function renderSplits() {
            const container = document.getElementById('splits-container');
            
            if (splits.length === 0) {
                container.innerHTML = '<p>Nenhum split encontrado. Crie seu primeiro split acima!</p>';
                return;
            }
            
            container.innerHTML = '';
            container.className = 'splits-list';
            
            splits.forEach(split => {
                const card = document.createElement('div');
                card.className = 'split-card';
                
                const currentUrl = window.location.origin;
                const splitUrl = `${currentUrl}/api/r/${split.slug}`;
                
                card.innerHTML = `
                    <div class="split-header">
                        <div class="split-name">${split.name}</div>
                    </div>
                    
                    <div class="split-url">
                        <strong>URL do Split:</strong> ${splitUrl}
                        <button onclick="copyToClipboard('${splitUrl}')" class="btn btn-secondary btn-small" style="margin-left: 10px;">Copiar</button>
                    </div>
                    
                    <div class="destinations-list">
                        <strong>Destinos:</strong>
                        ${split.destinations.map((dest, index) => `
                            <div class="destination-info">
                                <span>${dest}</span>
                                <span>${split.weights[index].toFixed(1)}%</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${split.total_clicks}</div>
                            <div class="stat-label">Total de Cliques</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${split.destinations.length}</div>
                            <div class="stat-label">Destinos</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button onclick="deleteSplit(${split.id})" class="btn btn-danger btn-small">Excluir Split</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Função para copiar URL
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('URL copiada para a área de transferência!', 'success');
            }).catch(() => {
                showAlert('Erro ao copiar URL', 'error');
            });
        }

        // Função para excluir split
        async function deleteSplit(splitId) {
            if (!confirm('Tem certeza que deseja excluir este split?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/splits/${splitId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Split excluído com sucesso!', 'success');
                    loadSplits();
                } else {
                    showAlert('Erro ao excluir split', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão', 'error');
            }
        }
    </script>
</body>
</html>
